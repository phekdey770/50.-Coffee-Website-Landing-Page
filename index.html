<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Website Landing Page</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"
          ><img
            src="img/logo.png"
            class="logo"
        /></a>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Near By</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Branch</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </header>
      <div class="container">
        <div class="text-box">
          <h2>Find your fall <br><span>Starbucks</span></h2>
          <p>
            Embrace fall in full flavor with a Pumpkin Spice Latte, Apple Crisp Oatmilk Macchiato or Chai Latte.
          </p>
          <a href="#">Order Now</a>
        </div>
        <div class="img-box">
          <img
            src="img/img1.png"
            class="starbucks"
            alt=""
          />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="img/thumb1.png"
            onclick="imgSlider('img/img1-1.png');"
          />
        </li>
        <li>
          <img
            src="img/thumb2.png"
            onclick="imgSlider('img/img2-1.png');"
          />
        </li>
        <li>
          <img
            src="img/thumb3.png"
            onclick="imgSlider('img/img3-1.png');"
          />
        </li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
